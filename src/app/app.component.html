<div class="header1">
  <button class="tile" (click)="handleRecentAlbum()">Get recent Albums</button>

  <button class="tile" (click)="onSearchAlbumClick($event)">
    <input
      (input)="onSearchAlbumChange($event)"
      class="effect-20"
      type="text"
      placeholder="Enter Album Name"
    />
    Search Album
  </button>

  <button class="tile" (click)="handleFetchCategories()">Get Categories</button>

  <!-- <div *ngFor="let item of forloopdata">{{item}}</div> -->
  <!-- <div *ngIf="nullCustomer">Hello, <span>{{nullCustomer}}</span></div> -->
</div>

<div *ngIf="recentAlbums.length" class="container-wrapper">
  <div class="container" *ngFor="let item of recentAlbums">
    <div>
      <img src="{{ item.images[0].url }}" height="300px" width="300px" />
      <!-- <div class="banner-image"></div> -->
      <h4 style="color: white">{{ item.name }}</h4>
      <p>
        artist name : {{ item.artists[0].name }} <br />
        release date : {{ item.release_date }} <br />
        total tracks : {{ item.total_tracks }} <br />
      </p>
    </div>
    <div class="button-wrapper">
      <button class="btn outline">More DETAILS</button>
      <button class="btn fill">Play NOW</button>
    </div>
  </div>
</div>

<div *ngIf="categoriesResponse.length" class="container-wrapper">
  <div class="container" *ngFor="let item of categoriesResponse">
    <div>
      <img src="{{ item.icons[0].url || '' }}" height="300px" width="300px" />
      <!-- <div class="banner-image"></div> -->
      <h4 style="color: white">{{ title }}</h4>
      <p>
        artist name : {{ artistName }} <br />
        release date : {{ release_date }} <br />
        total tracks : {{ total_tracks }} <br />
      </p>
    </div>
    <div class="button-wrapper">
      <button class="btn outline">More DETAILS</button>
      <button class="btn fill">Play NOW</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
